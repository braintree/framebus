<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    frame2.html
    <a
      target="about:blank"
      href="http://<%= domain %>:<%= port2 %>/html/frame3.html"

    <script>
      const fbConfig = framebus.initialize();
