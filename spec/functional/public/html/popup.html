<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    popup.html
    <input id="from-popup-message" />
    <button id="send">Send</button>
    <script src="/js/test-app.js"></script>
    <script>
      const fbConfig = framebus.initialize();

      framebus.on(fbConfig, "message", function (data) {
        app.printToDOM(data.message);
      });

      document.querySelector("#send").addEventListener(
        "click",
        function () {
          framebus.emit(fbConfig, "from-popup", {
            message: document.querySelector("#from-popup-message").value,
          });
        },
        false
      );

      var count = 0;
      framebus.on(fbConfig, "from-popup", function () {
        count++;

        if (count > 1) {
          app.printToDOM('FAILURE received "from-popup" multiple times');
        }
      });

      var countFromTop = 0;
      framebus.on(fbConfig, "from-top", function (data) {
        countFromTop++;

        if (countFromTop > 1) {
          app.printToDOM('FAILURE received "from-top" multiple times');
        } else {
          app.printToDOM(data.message);
        }
      });
    </script>
  </body>
</html>
